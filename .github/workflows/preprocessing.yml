name: Preprocessingw Dataset

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Erwin-Hafiz-Triadi.py

      - name: Commit updated dataset
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add preprocessing/dataset_preprocessing/titanic_clean.csv
          git commit -m "Auto-update preprocessed dataset" || echo "No changes to commit"
          git push